<div class="form-container">
    <form #noteForm='ngForm' (ngSubmit)='onSubmit(noteForm)'>

        <div class="field">
            <div class="ForSub">
                <input type="hidden" [ngModel]='note.sub' name='sub'>
            </div>
        </div>

        <div class="field">
            <label class="label">Title</label>
            <div class="ForTitle">
                <input type="text" [ngModel]='note.title' required id="titleInput" name='title'>
            </div>
        </div>

        <br>

        <div class="field">
            <label class="label">Body</label>
            <div class="ForText">
                <textarea class="textarea" [ngModel]='note.body' id="textInput" name='body'></textarea>
            </div>
        </div>

        <br>

        <div class= "w3-bar text-right">
            <button class='btn btn-light previous' type="button" (click)="cancel()">Cancel</button>
            <button class='btn btn-warning next' type="submit" [disabled]="!noteForm.valid">Save</button>
        </div>
        
    </form>
</div>
